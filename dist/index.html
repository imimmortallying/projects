    <div id="generate-password-block">

        <div id="password-length-block">
            <div id="password-length-text">
                Character Length
                <span id="length-number">10</span>
            </div>
            
            <div id="slider-block">

                <input type="range" min="8" max="20" value="10" id="slider">
                <div id="progress-line" ></div>
                
            </div>
            
        </div>

        <div id="password-strength-block">
            <form id="checkboxes">
                <label class="checkbox">
                    <input type="checkbox" class ='checkbox_input' value="uppercase" checked = 'true'>
                    <span class="new_checkbox"></span>
                    Include Uppercase Letters
                </label>
                <label class="checkbox">
                    <input type="checkbox" class ='checkbox_input' value="lowercase" checked = 'true'>
                    <span class="new_checkbox"></span>
                    Include Lowercase Letters
                </label>
                <label class="checkbox">
                    <input type="checkbox" class ='checkbox_input' value="numbers" checked = 'true'>
                    <span class="new_checkbox"></span>
                    Include Numbers
                </label>
                <label class="checkbox">
                    <input type="checkbox" class ='checkbox_input' value="symbols" >
                    <span class="new_checkbox"></span>
                    Include Symblos
                </label>
            </form>

        </div>
        <div id="show-strength-block">

            <span>STRENGTH</span>

            <div id="show-strength-bar">
